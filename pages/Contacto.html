    <div class="colorPagina">
    <div class="form">
    <h2 class="consulta">Dejame tu consulta</h2>

    <!-- formulario -->
    <form id="formulario" action="...">
        <label for="nombre">Nombre y apellido</label>
        <input type="text" id="nombre" placeholder="Ingrese sus datos" required>
        <br><br>
        <label for="mail">Email</label>
        <input type="email" id="mail" placeholder="Ingrese su mail" required>
        <br><br>
        <label for="consulta">Ingrese su mensaje</label>
        <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea required>

        <br><br>
        <input class="enviar" type="submit" value="Enviar ahora">
        <input class="borrar" type="reset" value="Borrar">
